<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="assets/Norse-Bold/norse-bold-webfont.woff2" 
          as="font" type="font/woff2" crossorigin>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="bg">
        <img class="bg-img" src="assets/bg.jpg" alt="image of leaves">
    </div>

    <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
      

    <div class="logo">
        <img src="assets/odin-lined.png" alt="Odin logo iamge">
        <!-- <h1>ODIN</h1> -->
         ODIN</div>
    
    <div class="info">
        <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
        <p>You <em>know</em> you want to.</p>
    </div>

    <form action="https://httpbin.org/post" method="post" id="account-form">
        <!-- <fieldset> -->
            <!-- <legend>Let's do this!</legend> -->
            
            <h3>Let's do this!</h3>
            <div>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
    
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" name="phone-num">
                </div>

                <div>
                    <label for="pas">PASSWORD</label>
                    <input type="password" id="pas" name="password" minlength="3" required>
                </div>

                <div>
                    <label for="confirm-pas">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pas" name="confirm-password" minlength="3" required>
                </div>
            </div>
        <!-- </fieldset> -->
    </form>

    <div class="end">
        <button form="account-form">Create Account</button>
        <p style="font-weight: 600;">Already have an account? <span style="color: #596D48; font-weight: bold;">Log in</span></p>
    </div>
    


</body>
</html>
